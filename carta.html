<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecarta.css">
    <title>Cariño</title>
</head>
    <body>
        <main>
            <div class="container">
                <div class="envelope-wrapper">
                    <div class="envelope">
                        <div class="letter">
                            <div class="text">
                                <p>
                                    Al parecer es mucho texto para esta cosa, ya hice de todo y nada que sale, y si no lo termino hoy capaz y nunca te llega estoy
                                    así que mejor te dejo un pdf jaja.
                                    <a href="carta.pdf"> Picale aquí</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="heart"></div>
                </div>
            </div>
            <script>
                const envelope = document.querySelector('.envelope-wrapper');
                envelope.addEventListener('click', () => {
                    envelope.classList.toggle('flap');
                });
            </script>
            
        </main>
    </body>
</html>
