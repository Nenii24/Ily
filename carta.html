<html lang="en">
<head>

    <title>Cariño</title>

        window.dataLayer = window.dataLayer || [];

    <body>
        <main>
            <div class="container">
                <div class="envelope-wrapper">
                    <div class="envelope">

                                <p>
                                    Al parecer es mucho texto para esta cosa, ya hice de todo y nada que sale, y si no lo termino hoy capaz y nunca te llega esto,

                            </div>
                        </div>
                    </div>
                    <div class="heart"></div>
                </div>
            </div>
            <script>
                const envelope = document.querySelector('.envelope-wrapper');
                envelope.addEventListener('click', () => {
                    envelope.classList.toggle('flap');
                });
            </script>
        </main>
        <audio id= "iman" autoplay controls loop>
            <source src="iman.mp3" type="audio/mpeg">
        </audio>
        <script>
            function PlayAudio(){
                document.getElementById("iman").play();
            }
        </script>
